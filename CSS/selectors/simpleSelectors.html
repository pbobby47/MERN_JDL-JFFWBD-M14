<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors</title>
    <link rel="stylesheet" href="./simpleSelectors.css">
    <link rel="shortcut icon" href="path address of icon" type="image/x-icon">
</head>
<body>

    <!-- ! Tag Name , grouping , universal -->
     <h1>I am Web Developer</h1>
     <p>I am Web Developer</p>
     <div>I am Web Developer</div>
     <b>I am bold Tag</b>
     <i>I am bold Tag</i>
     <u>I am bold Tag</u>
     <mark>I am bold Tag</mark>

     <hr>
    
     <!-- ! id name -->
     <p>I am Para 1</p>
     <p id="myPara2">I am Para 2</p>
     <p>I am Para 3</p>
     <p>I am Para 4</p>

     <!-- ! class name -->
    <p>I a the content</p>
    <p class="demo">I a the content</p>
    <p class="demo demo1">I a the content</p>
    <p class="demo demo1 demo2 ">I a the content</p>
    <p class="demo demo1 demo2 demo3">I a the content</p>

    <p class="text-center c-blue bg-teal">I am using my own css framework</p>
    
</body>
</html>
