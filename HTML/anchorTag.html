    <h1>Anchor Tag</h1>
    <!-- 
      To Navigate from one webpage to another webpage we have to use anchor tag.
        ? Syntax: <a href="path address"> content <a>
            >>> content can be anything
                text , images , icons , etc..
        
        ? Attributes:
            1. href: 
                It will specify to where we have to navigate 
                we can pass internal path address as well as external path address.
                & To mail: href="mailto:qspiders@gmail.com"
                & To mail: href="mailto:qspiders@gmail.com;jspiders@gmail.com;pyspiders@gmail.com"
                & to call: href:"callto:9876541230"
                & to call: href:"tell:9876541230"

            2. target:
                It will specify where to open a webpage.
                Values: _self ===> It will open in same tab
                        _blank ===> It will open in new tab

            3. download:
                It will download the file
                It requires a value.
                If we defined the value , it will download the specified name.
                if not , it will download with the original name.
    -->
